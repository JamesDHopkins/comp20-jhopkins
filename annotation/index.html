<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A Classic</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">A Classic</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="a_classic" controls></video>
<div id="lyrics"></div>

<script>


	var play = document.getElementById("a_classic");
	play.addEventListener("timeupdate", display_lyrics);
	
	function display_lyrics() {

		var video = document.getElementById("a_classic");
		if( video.currentTime > 9 && video.currentTime < 25) {
			document.getElementById("lyrics").innerHTML = 
			"Children have You ever met the Bogeyman before No, of course You haven't for You're much too good, I'm sure; Don't You be afraid of him if he should visit You, He's a great big coward, so I'll tell You what to do";
		}
		else if( video.currentTime > 25 && video.currentTime < 41) {
			document.getElementById("lyrics").innerHTML =
			"Hush, hush, hush, here comes the Bogeyman, Don't let him come too close to You, he'll catch you if he can. Just pretend that you're a crocodile And you will find that Bogeyman will run away a mile.";
		}
		else if( video.currentTime > 41 && video.currentTime < 57) {
			document.getElementById("lyrics").innerHTML =
			"Say Shoo shoo and stick him with a pin Bogeyman will very nearly jump out of his skin Say buzz buzz just like the wasps that sting Bogeyman will think you are an elephant with wings";
		}
		else if( video.currentTime > 57 && video.currentTime < 73){
			document.getElementById("lyrics").innerHTML =
			"Hush, hush, hush, here comes the Bogeyman Tell him you've got soldiers in your bed For he will never guess that they are only made of lead";
		}
		else if( video.currentTime > 81 && video.currentTime < 96){
			document.getElementById("lyrics").innerHTML =
			"Say Hush hush, he'll think that you're asleep If you make a lovely snore away he'll softly creep Sing this tune you children one and all Bogeyman will run away, he'll think it's Henry Hall!";
		}
		else if( video.currentTime > 96 && video.currentTime < 111){
			document.getElementById("lyrics").innerHTML =
			"When the shadows of the evening creep across the sky And your Mummy comes upstairs to sing a lullaby Tell her that the bogeyman no longer frightens you Uncle Henry's very kindly told you what to do";
		}
		else if( video.currentTime > 111 && video.currentTime < 127){
			document.getElementById("lyrics").innerHTML =
			"Hush, hush, hush, here comes the Bogeyman Don't let him come too close to you, He'll catch you if he can. Just pretend your teddy bear's a dog Then shout out, 'Fetch him, Teddy!' and he'll hop off like a frog.";
		}
		else if( video.currentTime > 135 && video.currentTime < 151){
			document.getElementById("lyrics").innerHTML =
			"Say Meoow, pretend that you're a cat He'll think you may scratch him that make him fall down flat Just pretend he isn't really there You will find that Bogey man will vanish in thin air";
		}
		else if( video.currentTime > 158){
			document.getElementById("lyrics").innerHTML =
			"Here's one way to catch him without fail Just keep a little salt with you and put it on his tail"
		}
	}


</script>
</body>
</html>
