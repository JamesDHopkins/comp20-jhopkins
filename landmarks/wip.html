<!DOCTYPE html>

<html>

	<head>
		<title>Google Maps API version 3 Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="example.css" />
		<script>

			var lat = -99999;
			var lng = -99999;

			function getLocation(){
				navigator.geolocation.getCurrentPosition(function(myPos){

					lat = myPos.coords.latitude;
					lng = myPos.coords.longitude;
					init(lat, lng)
				});
			}

			function loadPeople(){

				request = new XMLHttpRequest();

				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				var send_info = "login=LDiXy0sS&lat=" + lat + "&lng=" + lng;
				request.send(send_info);
				console.log("loadPeople");

				request.onreadystatechange = function() {
					if (request.readyState == 4){
						console.log(request.responseText);
					}
				}
			}

			function init()
			{

				// Faneuil Hall
				var landmark = new google.maps.LatLng(lat, lng);
			
				// Set up map
				var myOptions = {
					zoom: 13, // The larger the zoom number, the bigger the zoom
					center: landmark,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				// Create the map in the "map_canvas" <div>
				var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				// Create a marker				
				var marker = new google.maps.Marker({
					position: landmark,
					title: "My Location!"
				});
				marker.setMap(map);
				// This is a global info window...
				var infowindow = new google.maps.InfoWindow();
				
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

				loadPeople();
			}
		</script>
	</head>
	
	<body onload="getLocation()">
		<div id="map_canvas"></div>
	</body>
</html>
