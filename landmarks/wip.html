<!DOCTYPE html>

<html>

	<head>
		<title>Google Maps API version 3 Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="example.css" />
		<script>

			var lat = -99999;
			var lng = -99999;

			function getLocation(){
				navigator.geolocation.getCurrentPosition(function(myPos){

					lat = myPos.coords.latitude;
					lng = myPos.coords.longitude;
					init(lat, lng)
				});
			}

			function loadPeople(){

				request = new XMLHttpRequest();

				request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
				request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				var send_info = "login=LDiXy0sS&lat=" + lat + "&lng=" + lng;
				request.send(send_info);

				console.log("loadPeople");

				request.onreadystatechange = function() {
					if (request.readyState == 4){
						
						people_data = JSON.parse(request.responseText);
						var len = people_data.people.length;
						var windows = [];
						var tmp_marker;
						var tmp_pos_data;
						for (i = 0; i < len; i++){
							if (people_data.people[i].login != "LDiXy0sS"){

								tmp_pos_data =  new google.maps.LatLng(
											people_data.people[i].lat, 
											people_data.people[i].lng);
								//console.log(tmp_pos_data);

								tmp_marker = new google.maps.Marker({
										position: tmp_pos_data,
										title: people_data.people[i].login
								});
								console.log(tmp_marker.title);

								tmp_marker.setMap(map);
								windows[i] = new google.maps.InfoWindow();

								google.maps.event.addListener(tmp_marker, 
									'click', function() {
										windows[i].setContent(
											tmp_marker.title);
										windows[i].open(map, tmp_marker);
									});
							}
						}
						console.log(windows);
						//console.log(people_data);
					}
				}
			}

			function init()
			{

				// user location
				var user = new google.maps.LatLng(lat, lng);
				console.log(user);
				// Set up map
				var myOptions = {
					zoom: 14, // The larger the zoom number, the bigger the zoom
					center: user,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				// Create the map in the "map_canvas" <div>
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				// Create a marker				
				var marker = new google.maps.Marker({
					position: user,
					title: "My Location!"
				});
				//console.log(marker);
				marker.setMap(map);
				// This is a global info window...
				var infowindow = new google.maps.InfoWindow();
				
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

				loadPeople();
			}
		</script>
	</head>
	
	<body onload="getLocation()">
		<div id="map_canvas"> rendering... </div>
	</body>
</html>
